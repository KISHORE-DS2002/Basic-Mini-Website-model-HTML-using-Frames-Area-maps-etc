<h1>Homepage</h1>
<p>A <u>Hello! Welcome to the home page</u>(<i>also written as homepage as known by computer operator</i>) is the main web page of a website. The term can also refer to one or more pages always shown in a web browser when the application starts up. In this case, it is also known as the start page.</p>
